# Cổng server mà ứng dụng backend sẽ chạy
server.port=8080

# Cấu hình cho H2 Database Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Cấu hình kết nối đến H2 Database
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Cấu hình JPA và Hibernate
spring.jpa.hibernate.ddl-auto=none
# Hiển thị các câu lệnh SQL mà Hibernate thực thi trong console
spring.jpa.show-sql=true
# Định dạng các câu lệnh SQL cho dễ đọc hơn
spring.jpa.properties.hibernate.format_sql=true
# Chỉ định dialect cho H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Tên ứng dụng
spring.application.name=classroom-backend

# Tạm thời vô hiệu hóa Spring Security mặc định
spring.security.user.name=admin
spring.security.user.password=admin

# SQL Initialization
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# Disable DevTools for production
spring.devtools.add-properties=false
spring.devtools.restart.enabled=false

# Disable LiveReload
spring.devtools.livereload.enabled=false

# Enable Open Session in View để tránh lỗi lazy loading
spring.jpa.open-in-view=true

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.classroomapp=DEBUG 