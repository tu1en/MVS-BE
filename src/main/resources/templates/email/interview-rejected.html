<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .header {
            background-color: #ff4d4f;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        .reason {
            background-color: #fff1f0;
            border: 1px solid #ffccc7;
            padding: 15px;
            margin: 15px 0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Kết quả ứng tuyển vị trí <span th:text="${jobTitle}"></span></h1>
    </div>
    <div class="content">
        <p>Kính gửi <span th:text="${name}"></span>,</p>
        <p>Chúng tôi rất tiếc phải thông báo rằng bạn chưa được chọn vào vòng tiếp theo cho vị trí: <span th:text="${jobTitle}"></span>.</p>
        <div class="reason">
            <p><strong>Lý do:</strong></p>
            <p th:text="${reason}"></p>
        </div>
        <p>Cảm ơn bạn đã quan tâm và dành thời gian ứng tuyển. Chúc bạn thành công trong những cơ hội tiếp theo!</p>
        <p>Trân trọng,<br>
            Đội ngũ Minh Việt Educational System</p>
    </div>
</body>
</html>
