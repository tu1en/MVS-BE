<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .header {
            background-color: #52c41a;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        .success {
            color: #52c41a;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Thư mời phỏng vấn</h1>
    </div>
    <div class="content">
        <p>Kính gửi <span th:text="${name}"></span>,</p>
        <p>Chúc mừng bạn đã được duyệt vào vòng phỏng vấn cho vị trí: <span th:text="${jobTitle}"></span>.</p>
        <p class="success">Vui lòng kiểm tra email hoặc liên hệ với chúng tôi để biết thêm chi tiết về lịch phỏng vấn.</p>
        <p>Chúc bạn may mắn và thành công!</p>
        <p>Trân trọng,<br>
        Đội ngũ Minh Việt Educational System</p>
    </div>
</body>
</html>
